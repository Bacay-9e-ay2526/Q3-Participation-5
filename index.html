<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Two Variables</title>

    <link rel="stylesheet" href="style.css">

    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<body>

    <br>
    <div class="container">
        <h1>Sum of Two Variables</h1>

        <label>First Number</label>
        <input type="number" id="_First" class="form-control mb-2">

        <label>Second Number</label>
        <input type="number" id="_Second" class="form-control mb-2">

        <p id="_Answer"></p>

        <button class="btn btn-primary" onclick="plus()">Calculate</button>
        <button class="btn btn-primary" onclick="window.location.reload()">Refresh</button>
    </div>

    <script>
        function plus() {
        var value1 = document.getElementById("_First").value;
        var value2 = document.getElementById("_Second").value;

        var sum = Number(value1) + Number(value2);

        document.getElementById("_Answer").innerHTML = "The sum of " + sum;
            }
    </script>
</body>
</html>
